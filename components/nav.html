<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            width: 100px;
            cursor: pointer;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin: 0 1rem;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo.png" alt="logo">
        </div>
        <ul class="navbar-menu">
            <li><a href="#">Market</a></li>
            <li><a href="#">Converter</a></li>
            <li><a href="https://your-about-page-url" target="_blank" rel="noopener noreferrer">About us</a></li>
            <li><a href="https://your-contact-page-url" target="_blank" rel="noopener noreferrer">Contact us</a></li>
        </ul>
    </nav>

</body>
</html>
